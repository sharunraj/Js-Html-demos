<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Book CRUD</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="book.js" defer></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center">LIST OF BOOKS</h2>
        <button type="button" class="btn btn-success" id="toggleAddFormBtn">Add Book</button>
        <br>
        <div id="addBookForm" class="mb-3" style="display: none;">
            <form id="newBookForm">
                <div class="mb-3">
                    <label for="bookTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="bookTitle" placeholder="Enter book title" required>
                </div>
                <div class="mb-3">
                    <label for="bookAuthorFirstName" class="form-label">Author First Name</label>
                    <input type="text" class="form-control" id="bookAuthorFirstName" placeholder="Enter author's first name" required>
                </div>
                <div class="mb-3">
                    <label for="bookAuthorLastName" class="form-label">Author Last Name</label>
                    <input type="text" class="form-control" id="bookAuthorLastName" placeholder="Enter author's last name" required>
                </div>
                <div class="mb-3">
                    <label for="bookPrice" class="form-label">Price</label>
                    <input type="number" class="form-control" id="bookPrice" placeholder="Enter book price" required>
                </div>
                <div class="mb-3">
                    <label for="bookImage" class="form-label">Image URL</label>
                    <input type="text" class="form-control" id="bookImage" placeholder="Enter image URL" required>
                </div>
                <div class="mb-3">
                    <label for="publicationYear" class="form-label">Publication Year</label>
                    <input type="number" class="form-control" placeholder="Enter year of publication" id="publicationYear" required />
                </div>
                <button type="submit" class="btn btn-success">ADD</button>
            </form>
        </div>
        <div id="view"></div>
        <br>
        <table class="table table-striped table-bordered">
            <thead>
                <tr class="table-dark">
                    <th>ID</th>
                    <th>Image</th>
                    <th>Title</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
</body>
</html>
