<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>List of Fruits</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">List of Fruits</h2>
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Fruit Selection</h3>
                <ul id="show" class="list-group list-group-flush">
                    <!-- Display fruits here -->
                </ul>
            </div>
        </div>
    </div>
    <script>
        let allFruits = ["Apple", "Banana", "Cherry", "Orange"];
        let content = ``;
        allFruits.map(item => {
            content += `<li class="list-group-item d-flex justify-content-between align-items-center">`;
            content += `${item}`;
            content += `<span class="badge bg-primary rounded-pill">Fresh</span>`;
            content += `</li>`;
        });
        document.getElementById("show").innerHTML = content;
    </script>
</body>
</html>
